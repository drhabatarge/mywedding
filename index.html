<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>We Are Getting Married!</h1>
        <p class="couple-names">[Your Name] & [Partner's Name]</p>
        <p class="wedding-date">[Wedding Date]</p>
    </header>
    <section class="about">
        <h2>Our Story</h2>
        <p>Share a brief story about your journey together.</p>
    </section>
    <section class="event-details">
        <h2>Wedding Details</h2>
        <p>When: [Wedding Date and Time]</p>
        <p>Where: [Venue Address]</p>
    </section>
    <section class="rsvp">
        <h2>RSVP</h2>
        <form action="#">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>We can't wait to celebrate with you!</p>
    </footer>
</body>
</html>
